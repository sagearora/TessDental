table:
  name: role
  schema: public
insert_permissions:
  - role: clinic_user
    permission:
      check:
        _and:
          - clinic_id:
              _eq: X-Hasura-Clinic-Id
          - _exists:
              _table:
                name: clinic_user_effective_capabilities_v
                schema: public
              _where:
                _and:
                  - clinic_id:
                      _eq: X-Hasura-Clinic-Id
                  - user_id:
                      _eq: X-Hasura-User-Id
                  - _or:
                      - capability_key:
                          _eq: users_manage
                      - capability_key:
                          _eq: system_admin
      columns:
        - clinic_id
        - name
        - description
        - is_active
select_permissions:
  - role: clinic_user
    permission:
      columns:
        - id
        - clinic_id
        - name
        - description
        - is_active
        - created_at
        - updated_at
      filter:
        clinic_id:
          _eq: X-Hasura-Clinic-Id
update_permissions:
  - role: clinic_user
    permission:
      columns:
        - name
        - description
        - is_active
      filter:
        clinic_id:
          _eq: X-Hasura-Clinic-Id
      check:
        _and:
          - clinic_id:
              _eq: X-Hasura-Clinic-Id
          - _exists:
              _table:
                name: clinic_user_effective_capabilities_v
                schema: public
              _where:
                _and:
                  - clinic_id:
                      _eq: X-Hasura-Clinic-Id
                  - user_id:
                      _eq: X-Hasura-User-Id
                  - _or:
                      - capability_key:
                          _eq: users_manage
                      - capability_key:
                          _eq: system_admin
