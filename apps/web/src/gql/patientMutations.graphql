mutation CreatePerson(
  $clinicId: bigint!
  $firstName: String!
  $lastName: String!
  $preferredName: String
  $dob: date
  $gender: gender_enum_enum
  $preferredLanguage: String
) {
  insert_person_one(
    object: {
      clinic_id: $clinicId
      first_name: $firstName
      last_name: $lastName
      preferred_name: $preferredName
      dob: $dob
      gender: $gender
      preferred_language: $preferredLanguage
    }
  ) {
    id
    clinic_id
    first_name
    last_name
  }
}

mutation CreatePatient(
  $personId: bigint!
  $chartNo: String
  $status: patient_status_enum_enum!
  $familyDoctorName: String
  $familyDoctorPhone: String
  $imagingId: String
) {
  insert_patient_one(
    object: {
      person_id: $personId
      chart_no: $chartNo
      status: $status
      family_doctor_name: $familyDoctorName
      family_doctor_phone: $familyDoctorPhone
      imaging_id: $imagingId
    }
  ) {
    person_id
    chart_no
    status
  }
}

mutation UpdatePersonFirstName($id: bigint!, $firstName: String!) {
  update_person_by_pk(pk_columns: { id: $id }, _set: { first_name: $firstName }) {
    id
    first_name
  }
}

